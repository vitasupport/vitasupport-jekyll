<div class="row">
    {% for tariff in site.tariffs %}
    <div class="col s12 m4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">“{{ tariff.title }}"<br>({{ tariff.number_sessions}} sessies)</span>
              <p>{{ tariff.frequency }}x per week</p>
              <p>€{{ tariff.price }},00 per maand</p>
            </div>
            <div class="card-action">
              <a href="https://www.personaltrainerapp.nl/p/{{ tariff.url_id }}" target="_blank">Aanmelden!</a>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
