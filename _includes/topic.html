<div class="row">
    {% for topic in site.topics %}
    <div class="col s12 m4">
        <div class="icon-block">
            <h2 class="center brown-text"><i class="material-icons">{{ topic.icon }}</i></h2>
            <h5 class="center">{{ topic.title }}!</h5>
            <p class="light">{{ topic.content | markdownify }}</p>
        </div>
    </div>
    {% endfor %}
</div>
